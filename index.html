<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML/CSS/JAVASCRIPT - SINGLE PAGE APP [Boolzap]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <link rel="icon" href="img/00-ico.png">
  </head>
  <body>

    <div class="wrapper flx centered">
      <!-- APP CONTAINER -->
      <div id="#app" class="container flx">
        <!-- Left side-->
        <header class="left-sd ofw-auto">
          <section class="user-bar flx">
            <div class="user-data flx al-cntr kern15">
              <img src="img/01.jpg" alt="user">
              <span>Nome Utente</span>
            </div>
            <nav class="user-nav flx al-cntr kern15">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </nav>
          </section>
        </header>
        <!-- / Left side -->
        <!-- Right side -->
        <div class="right-sd">
          <!-- main content -->
          <main>
            <section class="user-bar flx">
              <div class="user-data flx al-cntr kern15">
                <img src="img/01.jpg" alt="user">
                <span>Nome Utente</span>
              </div>
              <nav class="user-nav flx al-cntr kern15">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
              </nav>
            </section>
            <section class="main-discuss">

              <div>Bla</div>
              <div>Bla</div>
              <div>Bla</div>
              <div>Bla</div>
              <div>Bla</div>
              <div>Bla</div>
              <div>Bla</div>
              <div>Bla</div>
            </section>
          </main>
          <!-- / main content -->
          <!-- bottom bar -->
          <footer class="bottom-right-sd">
          </footer>
          <!-- / bottom bar -->
        </div>
        <!-- / Right side -->
      </div>
      <!-- / APP CONTAINER -->
    </div>

  </body>
</html>

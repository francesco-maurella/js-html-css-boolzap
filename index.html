<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML/CSS/JAVASCRIPT - SINGLE PAGE APP [Boolzap]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <!-- Fontawesome Icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <!-- VueJS framework link -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/00-ico.png">
  </head>
  <body>

    <div class="wrapper flx centered">
      <!-- APP CONTAINER -->
      <div id="app" class="container flx">
        <!-- LEFT Side-->
        <div class="left-sd">
          <!-- User-bar: data & links -->
          <section class="user-bar pdd-15 flx">
            <!-- user data -->
            <div class="flx al-cntr kern16">
              <img src="img/01.jpg" class="rounded" alt="user">
              <div>
                <span class="txt-1x1">Nome Utente</span>
              </div>
            </div>
            <!-- / user data -->
            <!-- user links -->
            <nav class="user-nav flx al-cntr kern16 txt-1x4 txt-col-gray">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </nav>
            <!-- / user links -->
          </section>
          <!-- / User-bar: data & links -->

          <!-- Alerts section -->
          <section class="alerts pdd-15 kern16 flx">
            <div>
              <i class="fas fa-bell-slash rounded txt-1x4 pdd-15"></i>
            </div>
            <div>
              <div class="txt-1x1">Ricevi notifiche di nuovi messaggi</div>
              <div class="txt-col-gray">Attiva notifiche descktop</div>
            </div>
          </section>
          <!-- / Alerts section -->

          <!-- Search chat -->
          <section class="input-container flx centered">
            <div class="input-box flx centered kern16">
              <i class="fas fa-search"></i>
              <input placeholder="Cerca o inizia una nuova chat">
            </div>
          </section>
          <!-- / Search chat -->

          <!-- User list -->
          <section class="user-list ofw-y">
            <!-- user in list -->
            <div v-for="(element, i) in contacts" class="user-list-row kern16 flx">
              <div class="user-avatar">
                <img :src="'img/avatar' + element.avatar + '.jpg'" class="rounded" alt="user">
              </div>
              <div class="user-data flx">
                <span class="txt-1x1">{{element.name}}</span>
                <span class="txt-0x9 txt-col-gray">{{getLastMessage(element)}}</span>
              </div>
            </div>
            <!-- / user in list -->
          </section>
          <!-- / User list -->
        </div>
        <!-- / LEFT Side -->

        <!-- RIGHT Side -->
        <div class="right-sd">
          <!-- User-bar: data & links -->
          <section class="user-bar pdd-15 flx">
            <!-- user data -->
            <div class="flx al-cntr kern16">
              <img src="img/01.jpg" class="rounded" alt="user">
              <div>
                <div class="txt-1x1">Nome Utente</div>
                <div class="txt-0x9 txt-col-gray">Ultimo accesso</div>
              </div>
            </div>
            <!-- / user data -->
            <!-- user links -->
            <nav class="user-nav flx al-cntr kern16 txt-1x4 txt-col-gray">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </nav>
            <!-- / user links -->
          </section>
          <!-- / User-bar: data & links -->

          <!-- Main chat area -->
          <section class="main-discuss ofw-y">
            <div class="main-discuss-container">
              <!-- left column -->
              <div class="main-discuss-col left flx">
                <div class="chat-box">
                  BlaBlaBla
                </div>
              </div>
              <!-- / left column -->
              <!-- right column -->
              <div class="main-discuss-col right flx">
                <div class="chat-box">
                  BlaBlaBla
                </div>
              </div>
              <!-- / right column -->
            </div>
          </section>
          <!-- / Main chat area -->
          <!-- Bottom bar -->
          <section class="input-container flx centered kern16 txt-1x6">
            <i class="far fa-grin"></i>
            <i class="fas fa-paperclip"></i>
            <div class="input-box pdd-15 flx centerd">
              <input class="txt-0x7" placeholder="Scrivi un messaggio">
            </div>
            <i class="fas fa-microphone"></i>
          </section>
          <!-- / Bottom bar -->
        </div>
        <!-- / RIGHT Side -->
      </div>
      <!-- / APP CONTAINER -->
    </div>

    <script src="js/script.js" charset="utf-8"></script>

  </body>
  </html>
